<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown to Christmas</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body onload="updateTimer()">
    <div id="countdown-div">
        <h1>
            <span>Countdown 'Til I Return To Arizona</span>
            <span></span>
        </h1>

        <div class="time-unit">
			<span class="weeks">0</span>
			<span class="small-text">WEEKS</span>
		</div>

		<div class="time-unit">
			<span class="days">0</span>
			<span class="small-text">DAYS</span>
		</div>

		<div class="time-unit"> <!-- 3 & 2-->
			<span class="hours">0</span>
			<span class="small-text">HOURS</span>		
		</div>

		<div class="time-unit">
			<span class="minutes">0</span>
			<span class="small-text">MINUTES</span>
		</div>

		<div class="time-unit">
			<span class="seconds">0</span>
			<span class="small-text">SECONDS</span>
        </div>
        
        <div class="message">
            <span class="msg-space">-----------------------------------</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
